- name: Create file with message
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Ensure /home/root/ansible_test.txt exists with proper content
      ansible.builtin.copy:
        dest: /home/root/ansible_test.txt
        content: |
          hellow ansible
        owner: root
        group: root
        mode: '0644'

